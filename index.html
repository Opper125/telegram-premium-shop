<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Premium Shop ✨</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            position: relative;
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #ff0000;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: gradientText 3s ease infinite;
        }
        @keyframes gradientText {
            0% { color: #ff0000; }
            50% { color: #ff4500; }
            100% { color: #ff0000; }
        }
        .premium-option {
            margin: 10px 0;
            padding: 15px;
            background: linear-gradient(45deg, #ffeb3b, #ff9800);
            border: 2px solid #ff4500;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            color: #d81b60;
            transition: transform 0.3s, background 0.3s;
            animation: gradientBg 3s ease infinite;
        }
        @keyframes gradientBg {
            0% { background: linear-gradient(45deg, #ffeb3b, #ff9800); }
            50% { background: linear-gradient(45deg, #ff9800, #ffeb3b); }
            100% { background: linear-gradient(45deg, #ffeb3b, #ff9800); }
        }
        .premium-option:hover {
            transform: scale(1.05);
            background: #ffee58;
        }
        .quantity {
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: linear-gradient(45deg, #ff4081, #f50057);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, background 0.3s;
            animation: buttonGlow 2s infinite;
        }
        @keyframes buttonGlow {
            0% { box-shadow: 0 0 5px #ff0000; }
            50% { box-shadow: 0 0 10px #ff4500; }
            100% { box-shadow: 0 0 5px #ff0000; }
        }
        button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #f50057, #ff4081);
        }
        #totalPrice {
            font-size: 1.5em;
            color: #ff5722;
            margin: 15px 0;
            animation: gradientText 3s ease infinite;
        }
        #paymentMethod {
            margin: 15px 0;
            position: relative;
        }
        select, input {
            padding: 10px;
            margin: 5px 0;
            width: 80%;
            border: 2px solid #ff4500;
            border-radius: 10px;
            font-size: 1em;
            animation: inputGlow 2s infinite;
        }
        @keyframes inputGlow {
            0% { border-color: #ff0000; }
            50% { border-color: #ff4500; }
            100% { border-color: #ff0000; }
        }
        .payment-logo {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }
        #status, #orderHistory {
            margin-top: 20px;
            color: #333;
        }
        .order {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ff4081;
            border-radius: 10px;
            animation: orderGlow 2s infinite;
        }
        @keyframes orderGlow {
            0% { border-color: #ff0000; }
            50% { border-color: #ff4500; }
            100% { border-color: #ff0000; }
        }
        .notification {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .approved {
            background: #4caf50;
            color: white;
        }
        .rejected {
            background: #f44336;
            color: white;
        }
        .error-message {
            color: red;
            animation: blink 1s step-end infinite;
            display: none;
        }
        .phone-number {
            position: fixed;
            top: 50%;
            left: -300px;
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: slideInPhone 1s forwards;
            z-index: 1000;
        }
        @keyframes slideInPhone {
            0% { left: -300px; }
            50% { left: calc(50% - 150px); }
            100% { left: calc(50% - 150px); }
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff0000;
            opacity: 0.8;
            border-radius: 50%;
            animation: fallConfetti 3s linear infinite;
        }
        @keyframes fallConfetti {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
        .telegram-logo {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TELEGRAM PREMIUM SHOP</h1>
        <div class="premium-option" onclick="selectPremium(3, 60000)">
            Premium 3 Months - 60,000 MMK
            <img src="https://raw.githubusercontent.com/Opper125/telegram-premium-shop/main/telegram-logo.png" alt="Telegram Logo" class="telegram-logo">
        </div>
        <div class="premium-option" onclick="selectPremium(6, 135000)">
            Premium 6 Months - 135,000 MMK
            <img src="https://raw.githubusercontent.com/Opper125/telegram-premium-shop/main/telegram-logo.png" alt="Telegram Logo" class="telegram-logo">
        </div>
        <div class="premium-option" onclick="selectPremium(12, 210000)">
            Premium 1 Year - 210,000 MMK
            <img src="https://raw.githubusercontent.com/Opper125/telegram-premium-shop/main/telegram-logo.png" alt="Telegram Logo" class="telegram-logo">
        </div>
        <div class="quantity">
            <button onclick="decreaseQuantity()">-</button>
            <span id="quantity">1</span>
            <button onclick="increaseQuantity()">+</button>
        </div>
        <div id="totalPrice">Total: 60,000 MMK</div>
        <div id="paymentMethod">
            <select id="paymentSelect" onchange="showPhoneNumber()">
                <option value="">Select Payment Method</option>
                <option value="kpay">Kpay</option>
                <option value="wave">Wave</option>
            </select>
            <img id="paymentLogo" class="payment-logo" src="" alt="Payment Logo" style="display: none;">
        </div>
        <input type="text" id="transactionId" placeholder="Enter Transaction ID" required>
        <input type="text" id="telegramUsername" placeholder="Enter Telegram Username" required>
        <button onclick="submitOrder()">Submit Order</button>
        <div id="status">Wait Admin Check <audio id="waitAudio" src="https://raw.githubusercontent.com/Opper125/telegram-premium-shop/main/wait_admin_check.mp3" preload="auto"></audio></div>
        <div id="notification" class="notification"></div>
        <h2>Order History</h2>
        <div id="orderHistory"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        let selectedMonths = 3;
        let selectedPrice = 60000;
        let quantity = 1;
        let userId = localStorage.getItem('userId') || generateUserId();
        localStorage.setItem('userId', userId);

        function generateUserId() {
            return 'user-' + Math.random().toString(36).substr(2, 9);
        }

        function selectPremium(months, price) {
            selectedMonths = months;
            selectedPrice = price;
            updateTotal();
        }

        function increaseQuantity() {
            quantity++;
            updateTotal();
        }

        function decreaseQuantity() {
            if (quantity > 1) quantity--;
            updateTotal();
        }

        function updateTotal() {
            const total = selectedPrice * quantity;
            document.getElementById('totalPrice').innerText = `Total: ${total} MMK`;
        }

        function showPhoneNumber() {
            const method = document.getElementById('paymentSelect').value;
            const paymentLogo = document.getElementById('paymentLogo');
            if (method === 'kpay') {
                paymentLogo.src = 'https://github.com/Opper125/telegram-premium-shop/blob/92f6aac8a5242653c44e1640d2b83f7a5bcfb226/kpay-logo.png?raw=true';
                paymentLogo.style.display = 'inline';
                const phoneDiv = document.createElement('div');
                phoneDiv.className = 'phone-number';
                phoneDiv.innerText = 'Pay to: 09786284670 (DHMK)';
                document.body.appendChild(phoneDiv);
                setTimeout(() => phoneDiv.remove(), 5000);
            } else if (method === 'wave') {
                paymentLogo.src = 'https://github.com/Opper125/telegram-premium-shop/blob/92f6aac8a5242653c44e1640d2b83f7a5bcfb226/wave-logo.png?raw=true';
                paymentLogo.style.display = 'inline';
                const phoneDiv = document.createElement('div');
                phoneDiv.className = 'phone-number';
                phoneDiv.innerText = 'Pay to: 09786284670 (DHMK)';
                document.body.appendChild(phoneDiv);
                setTimeout(() => phoneDiv.remove(), 5000);
            } else {
                paymentLogo.style.display = 'none';
            }
        }

        async function submitOrder() {
            const transactionId = document.getElementById('transactionId').value;
            const telegramUsername = document.getElementById('telegramUsername').value;
            if (transactionId && telegramUsername) {
                const order = {
                    userId: userId,
                    months: selectedMonths,
                    quantity: quantity,
                    total: selectedPrice * quantity,
                    transactionId: transactionId,
                    telegramUsername: telegramUsername,
                    status: 'pending',
                    timestamp: new Date().toISOString()
                };
                await saveOrder(order);
                document.getElementById('status').innerText = 'Wait Admin Check';
                document.getElementById('waitAudio').play();
                logAction('Order Submitted', order);
            } else {
                document.getElementById('status').innerText = 'Please fill all fields!';
            }
        }

        async function saveOrder(order) {
            try {
                const response = await fetch('/api/data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(order)
                });
                if (!response.ok) throw new Error('Failed to save order');
                const result = await response.json();
                console.log(result.message);
            } catch (error) {
                console.error('Error saving order:', error);
                document.getElementById('status').innerText = 'Error saving order!';
            }
        }

        async function loadOrderHistory() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) throw new Error('Failed to fetch orders');
                const orders = await response.json();
                const userOrders = orders.filter(order => order.userId === userId);
                const orderHistoryDiv = document.getElementById('orderHistory');
                orderHistoryDiv.innerHTML = '';
                userOrders.forEach(order => {
                    const div = document.createElement('div');
                    div.className = 'order';
                    div.innerHTML = `
                        <p>Months: ${order.months}</p>
                        <p>Quantity: ${order.quantity}</p>
                        <p>Total: ${order.total} MMK</p>
                        <p>Status: ${order.status === 'approved' ? 'Approved! ✅' : order.status === 'rejected' ? 'Rejected! ❌' : 'Pending ⏳'}</p>
                        <p>Transaction ID: ${order.transactionId}</p>
                    `;
                    orderHistoryDiv.appendChild(div);

                    if (order.status === 'approved') {
                        const notification = document.getElementById('notification');
                        notification.className = 'notification approved';
                        notification.innerText = 'Approved! 🎉';
                        notification.style.display = 'block';
                        setTimeout(() => notification.style.display = 'none', 3000);
                        const audio = new Audio('https://raw.githubusercontent.com/Opper125/telegram-premium-shop/main/approved.mp3');
                        audio.play();
                    } else if (order.status === 'rejected') {
                        const notification = document.getElementById('notification');
                        notification.className = 'notification rejected';
                        notification.innerText = 'Rejected! 🚫';
                        notification.style.display = 'block';
                        setTimeout(() => notification.style.display = 'none', 3000);
                        const audio = new Audio('https://raw.githubusercontent.com/Opper125/telegram-premium-shop/main/rejected.mp3');
                        audio.play();
                    }
                });
                checkTransactionId(userOrders);
            } catch (error) {
                console.error('Error loading order history:', error);
            }
        }

        async function checkTransactionId(orders) {
            const transactionId = document.getElementById('transactionId').value;
            const duplicate = orders.filter(order => order.transactionId === transactionId && order.status !== 'approved' && order.status !== 'rejected');
            if (duplicate.length > 1) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').innerText = 'This Transaction ID is already in use! 🚫';
            } else {
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        function logAction(action, details) {
            console.log(`${new Date().toISOString()} - ${action}:`, details);
        }

        function setupRealTime() {
            const eventSource = new EventSource('/api/data-stream');
            eventSource.onmessage = () => {
                loadOrderHistory();
            };
            eventSource.onerror = (error) => {
                console.error('SSE Error:', error);
                eventSource.close();
            };
        }

        function createConfetti() {
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = Math.random() * 2 + 2 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }, 200);
        }

        window.onload = () => {
            setupRealTime();
            loadOrderHistory();
            createConfetti();
            document.getElementById('waitAudio').play();
        };
    </script>
</body>
</html>
