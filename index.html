<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Premium Shop ✨</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #ff6f61;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .premium-option {
            margin: 10px 0;
            padding: 15px;
            background: #ffeb3b;
            border: 2px solid #ff9800;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            color: #d81b60;
            transition: transform 0.3s, background 0.3s;
        }
        .premium-option:hover {
            transform: scale(1.05);
            background: #ffee58;
        }
        .quantity {
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: linear-gradient(45deg, #ff4081, #f50057);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #f50057, #ff4081);
        }
        #totalPrice {
            font-size: 1.5em;
            color: #ff5722;
            margin: 15px 0;
        }
        #paymentMethod {
            margin: 15px 0;
        }
        select, input {
            padding: 10px;
            margin: 5px 0;
            width: 80%;
            border: 2px solid #ff9800;
            border-radius: 10px;
            font-size: 1em;
        }
        #status, #orderHistory {
            margin-top: 20px;
            color: #333;
        }
        .order {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ff4081;
            border-radius: 10px;
        }
        .notification {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .approved {
            background: #4caf50;
            color: white;
        }
        .rejected {
            background: #f44336;
            color: white;
        }
        .error-message {
            color: red;
            animation: blink 1s step-end infinite;
            display: none;
        }
        .phone-number {
            position: fixed;
            top: 50%;
            left: -300px;
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: slideInPhone 1s forwards;
            z-index: 1000;
        }
        @keyframes slideInPhone {
            0% { left: -300px; }
            50% { left: calc(50% - 150px); }
            100% { left: calc(50% - 150px); }
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .star {
            position: absolute;
            background: rgba(255, 215, 0, 0.9);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: fall 3s linear infinite;
            z-index: 0;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .telegram-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/Opper125/telegram-premium-shop/blob/a6e60d3da85734e449d16045d496818428524431/telegram-logo.png" alt="https://github.com/Opper125/telegram-premium-shop/blob/a6e60d3da85734e449d16045d496818428524431/telegram-logo.png" class="https://github.com/Opper125/telegram-premium-shop/blob/a6e60d3da85734e449d16045d496818428524431/telegram-logo.png">
        <h1>TELEGRAM PREMIUM SHOP</h1>
        <div class="premium-option" onclick="selectPremium(3, 60000)">
            Premium 3 Months - 60,000 MMK
        </div>
        <div class="premium-option" onclick="selectPremium(6, 135000)">
            Premium 6 Months - 135,000 MMK
        </div>
        <div class="premium-option" onclick="selectPremium(12, 210000)">
            Premium 1 Year - 210,000 MMK
        </div>
        <div class="quantity">
            <button onclick="decreaseQuantity()">-</button>
            <span id="quantity">1</span>
            <button onclick="increaseQuantity()">+</button>
        </div>
        <div id="totalPrice">Total: 60,000 MMK</div>
        <div id="paymentMethod">
            <select onchange="showPhoneNumber()">
                <option value="">Select Payment Method</option>
                <option value="kpay">Kpay</option>
                <option value="wave">Wave</option>
            </select>
        </div>
        <input type="text" id="transactionId" placeholder="Enter Transaction ID" required>
        <input type="text" id="telegramUsername" placeholder="Enter Telegram Username" required>
        <button onclick="submitOrder()">Submit Order</button>
        <div id="status">Wait Admin Check <audio id="waitAudio" src="wait_admin_check.mp3" preload="auto"></audio></div>
        <div id="notification" class="notification"></div>
        <h2>Order History</h2>
        <div id="orderHistory"></div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        let selectedMonths = 3;
        let selectedPrice = 60000;
        let quantity = 1;
        let userId = localStorage.getItem('userId') || generateUserId();
        localStorage.setItem('userId', userId);

        function generateUserId() {
            return 'user-' + Math.random().toString(36).substr(2, 9);
        }

        function selectPremium(months, price) {
            selectedMonths = months;
            selectedPrice = price;
            updateTotal();
        }

        function increaseQuantity() {
            quantity++;
            updateTotal();
        }

        function decreaseQuantity() {
            if (quantity > 1) quantity--;
            updateTotal();
        }

        function updateTotal() {
            const total = selectedPrice * quantity;
            document.getElementById('totalPrice').innerText = `Total: ${total} MMK`;
        }

        function showPhoneNumber() {
            const method = document.querySelector('#paymentMethod').value;
            if (method) {
                const phoneDiv = document.createElement('div');
                phoneDiv.className = 'phone-number';
                phoneDiv.innerText = 'Pay to: 09786284670 (DHMK)';
                document.body.appendChild(phoneDiv);
                setTimeout(() => phoneDiv.remove(), 5000);
            }
        }

        function submitOrder() {
            const transactionId = document.getElementById('transactionId').value;
            const telegramUsername = document.getElementById('telegramUsername').value;
            if (transactionId && telegramUsername) {
                const order = {
                    userId: userId,
                    months: selectedMonths,
                    quantity: quantity,
                    total: selectedPrice * quantity,
                    transactionId: transactionId,
                    telegramUsername: telegramUsername,
                    status: 'pending',
                    timestamp: new Date().toISOString()
                };
                saveOrder(order);
                document.getElementById('status').innerText = 'Wait Admin Check';
                document.getElementById('waitAudio').play();
                loadOrderHistory();
                checkTransactionId(transactionId);
            } else {
                document.getElementById('status').innerText = 'Please fill all fields!';
            }
        }

        function saveOrder(order) {
            let orders = JSON.parse(localStorage.getItem('orders') || '[]');
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));
        }

        function loadOrderHistory() {
            let orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const userOrders = orders.filter(order => order.userId === userId);
            const orderHistoryDiv = document.getElementById('orderHistory');
            orderHistoryDiv.innerHTML = '';
            userOrders.forEach(order => {
                const div = document.createElement('div');
                div.className = 'order';
                div.innerHTML = `
                    <p>Months: ${order.months}</p>
                    <p>Quantity: ${order.quantity}</p>
                    <p>Total: ${order.total} MMK</p>
                    <p>Status: ${order.status === 'approved' ? 'Approved! ✅' : order.status === 'rejected' ? 'Rejected! ❌' : 'Pending ⏳'}</p>
                    <p>Transaction ID: ${order.transactionId}</p>
                `;
                orderHistoryDiv.appendChild(div);

                // Check for status updates
                if (order.status === 'approved') {
                    const notification = document.getElementById('notification');
                    notification.className = 'notification approved';
                    notification.innerText = 'Approved! 🎉';
                    notification.style.display = 'block';
                    setTimeout(() => notification.style.display = 'none', 3000);
                } else if (order.status === 'rejected') {
                    const notification = document.getElementById('notification');
                    notification.className = 'notification rejected';
                    notification.innerText = 'Rejected! 🚫';
                    notification.style.display = 'block';
                    setTimeout(() => notification.style.display = 'none', 3000);
                }
            });
        }

        function checkTransactionId(transactionId) {
            let orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const duplicate = orders.filter(order => order.transactionId === transactionId && order.status !== 'approved' && order.status !== 'rejected');
            if (duplicate.length > 1) {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').innerText = 'This Transaction ID is already in use! 🚫';
            } else {
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        function createStars() {
            setInterval(() => {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = Math.random() * 2 + 2 + 's';
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 5000);
            }, 200);
        }

        setInterval(loadOrderHistory, 1000); // Check for updates every second
        window.onload = () => {
            loadOrderHistory();
            createStars();
            document.getElementById('waitAudio').play();
        };
    </script>
</body>
</html>
