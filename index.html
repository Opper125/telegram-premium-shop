<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Premium Shop ‚ú®</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #ff6f61;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        .premium-option {
            margin: 10px 0;
            padding: 15px;
            background: #ffeb3b;
            border: 2px solid #ff9800;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            color: #d81b60;
            transition: transform 0.3s, background 0.3s;
        }
        .premium-option:hover {
            transform: scale(1.05);
            background: #ffee58;
        }
        .quantity {
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: linear-gradient(45deg, #ff4081, #f50057);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #f50057, #ff4081);
        }
        #totalPrice {
            font-size: 1.5em;
            color: #ff5722;
            margin: 15px 0;
            animation: bounce 0.5s ease-in-out;
        }
        #paymentMethod {
            margin: 15px 0;
        }
        select, input {
            padding: 10px;
            margin: 5px 0;
            width: 80%;
            border: 2px solid #ff9800;
            border-radius: 10px;
            font-size: 1em;
        }
        #status, #orderHistory {
            margin-top: 20px;
            color: #333;
        }
        .order {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ff4081;
            border-radius: 10px;
            animation: slideIn 0.5s ease-in-out;
        }
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: slideInMessage 0.5s ease-in-out;
            z-index: 1000;
        }
        .star {
            position: absolute;
            background: url('https://img.icons8.com/emoji/48/000000/star-emoji.png') no-repeat center;
            background-size: contain;
            width: 20px;
            height: 20px;
            animation: fall 3s linear infinite;
            z-index: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes slideInMessage {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TELEGRAM PREMIUM ‚ú®</h1>
        <div class="premium-option" onclick="selectPremium(3, 60000)">
            Premium 3 Months - 60,000 MMK üåü
        </div>
        <div class="premium-option" onclick="selectPremium(6, 135000)">
            Premium 6 Months - 135,000 MMK üéâ
        </div>
        <div class="premium-option" onclick="selectPremium(12, 210000)">
            Premium 1 Year - 210,000 MMK üíé
        </div>
        <div class="quantity">
            <button onclick="decreaseQuantity()">-</button>
            <span id="quantity">1</span>
            <button onclick="increaseQuantity()">+</button>
        </div>
        <div id="totalPrice">Total: 60,000 MMK</div>
        <div id="paymentMethod">
            <select onchange="showPhoneNumber()">
                <option value="">Select Payment Method üí≥</option>
                <option value="kpay">Kpay</option>
                <option value="wave">Wave</option>
            </select>
        </div>
        <input type="text" id="transactionId" placeholder="Enter Transaction ID üìù" required>
        <input type="text" id="telegramUsername" placeholder="Enter Telegram Username üì±" required>
        <button onclick="submitOrder()">Submit Order üöÄ</button>
        <div id="status"></div>
        <h2>Order History üìú</h2>
        <div id="orderHistory"></div>
    </div>

    <script>
        let selectedMonths = 3;
        let selectedPrice = 60000;
        let quantity = 1;
        let userId = localStorage.getItem('userId') || generateUserId();
        localStorage.setItem('userId', userId);

        function generateUserId() {
            return 'user-' + Math.random().toString(36).substr(2, 9);
        }

        function selectPremium(months, price) {
            selectedMonths = months;
            selectedPrice = price;
            updateTotal();
        }

        function increaseQuantity() {
            quantity++;
            updateTotal();
        }

        function decreaseQuantity() {
            if (quantity > 1) quantity--;
            updateTotal();
        }

        function updateTotal() {
            const total = selectedPrice * quantity;
            document.getElementById('totalPrice').innerText = `Total: ${total} MMK`;
            document.getElementById('quantity').innerText = quantity;
        }

        function showPhoneNumber() {
            const method = document.querySelector('#paymentMethod').value;
            if (method) {
                showMessage(`Payment Phone Number: 09786284670 (DHMK) üìû`);
            }
        }

        function submitOrder() {
            const transactionId = document.getElementById('transactionId').value;
            const telegramUsername = document.getElementById('telegramUsername').value;
            if (transactionId && telegramUsername) {
                const order = {
                    userId: userId,
                    months: selectedMonths,
                    quantity: quantity,
                    total: selectedPrice * quantity,
                    transactionId: transactionId,
                    telegramUsername: telegramUsername,
                    status: 'pending',
                    timestamp: new Date().toISOString()
                };
                saveOrder(order);
                showMessage('Order submitted! Waiting for admin approval. üéâ');
                loadOrderHistory();
            } else {
                showMessage('Please fill all fields! ‚ö†Ô∏è');
            }
        }

        function saveOrder(order) {
            let orders = JSON.parse(localStorage.getItem('orders') || '[]');
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));
        }

        function loadOrderHistory() {
            let orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const userOrders = orders.filter(order => order.userId === userId);
            const orderHistoryDiv = document.getElementById('orderHistory');
            orderHistoryDiv.innerHTML = '';
            userOrders.forEach(order => {
                const div = document.createElement('div');
                div.className = 'order';
                div.innerHTML = `
                    <p>Months: ${order.months} üïí</p>
                    <p>Quantity: ${order.quantity} üì¶</p>
                    <p>Total: ${order.total} MMK üí∞</p>
                    <p>Status: ${order.status} ${order.status === 'approved' ? '‚úÖ' : order.status === 'rejected' ? '‚ùå' : '‚è≥'}</p>
                `;
                orderHistoryDiv.appendChild(div);
            });
        }

        function showMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerText = message;
            document.body.appendChild(messageDiv);
            setTimeout(() => messageDiv.remove(), 3000);
        }

        function createStars() {
            setInterval(() => {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = Math.random() * 2 + 2 + 's';
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 5000);
            }, 200);
        }

        setInterval(loadOrderHistory, 1000); // Check for updates every second
        window.onload = () => {
            loadOrderHistory();
            createStars();
        };
    </script>
</body>
</html>
