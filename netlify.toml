[build]
    command = "echo 'No build required'"
    publish = "/"
    functions = "functions"
    environment = { NODE_VERSION = "18" }

[functions]
    node_bundler = "esbuild"

[[redirects]]
    from = "/api/*"
    to = "/.netlify/functions/:splat"
    status = 200
[[redirects]]
    from = "/post"
    to = "/post.html"
    status = 200
[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200
