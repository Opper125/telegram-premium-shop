[build]
    command = "go mod download && npm install && tsc"
    publish = "/"
    functions = "functions"

[dev]
    framework = "#custom"
    command = "echo 'Custom static site development'"

[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200

[[redirects]]
    from = "/post"
    to = "/post.html"
    status = 200

[[headers]]
    for = "/functions/*"
    [headers.values]
        Access-Control-Allow-Origin = "*"
        Access-Control-Allow-Methods = "GET, POST, PUT, OPTIONS"
        Access-Control-Allow-Headers = "Content-Type"
