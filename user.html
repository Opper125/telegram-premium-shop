<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel ðŸŒŸ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            background-image: url('https://raw.githubusercontent.com/Opper125/telegram-premium-shop/main/telegram-logo.png');
            background-size: 100px;
            background-repeat: repeat;
            background-opacity: 0.1;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .user {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            width: 48%;
            padding: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #c0392b;
        }
        .update-btn {
            background: #3498db;
        }
        .update-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Panel</h1>
        <button class="update-btn" onclick="updateServer()">Update Server</button>
        <button onclick="clearData()">Clear Data</button>
        <div id="users"></div>
    </div>

    <script>
        async function displayUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) throw new Error('Failed to fetch users');
                const users = await response.json();
                const usersDiv = document.getElementById('users');
                usersDiv.innerHTML = '';
                users.forEach(user => {
                    const div = document.createElement('div');
                    div.className = 'user';
                    div.innerHTML = `
                        <div>
                            <p><strong>User ID:</strong> ${user.userId}</p>
                            <p><strong>Phone Number:</strong> ${user.phoneNumber}</p>
                        </div>
                        <button onclick="deleteUser('${user.userId}')">Delete</button>
                    `;
                    usersDiv.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        async function updateServer() {
            try {
                const response = await fetch('/api/users/update', {
                    method: 'POST'
                });
                if (!response.ok) throw new Error('Failed to update server');
                const result = await response.json();
                console.log(result.message);
                alert('Server updated successfully! All users logged out but accounts preserved.');
                displayUsers();
            } catch (error) {
                console.error('Error updating server:', error);
            }
        }

        async function clearData() {
            try {
                const response = await fetch('/api/users', {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Failed to clear users');
                const result = await response.json();
                console.log(result.message);
                await displayUsers();
            } catch (error) {
                console.error('Error clearing data:', error);
            }
        }

        async function deleteUser(userId) {
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Failed to delete user');
                const result = await response.json();
                console.log(result.message);
                await displayUsers();
            } catch (error) {
                console.error('Error deleting user:', error);
            }
        }

        function setupRealTime() {
            const eventSource = new EventSource('/api/users-stream');
            eventSource.onmessage = (event) => {
                try {
                    const users = JSON.parse(event.data);
                    displayUsers();
                } catch (error) {
                    console.error('Error parsing SSE data:', error);
                }
            };
            eventSource.onerror = (error) => {
                console.error('SSE Error:', error);
                eventSource.close();
                setTimeout(setupRealTime, 5000);
            };
        }

        window.onload = () => {
            setupRealTime();
            displayUsers();
        };
    </script>
</body>
</html>
