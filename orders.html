<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>အော်ဒါ မှတ်တမ်း - Telegram Premium Shop</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Opper125/telegram-premium-shop/756e2da02cfc2a5f510630e894b736fb6351468f/telegram-logo.png" type="image/png">
    <style>
        :root {
            --primary: #0088cc;
            --secondary: #00aaff;
            --success: #28a745;
            --error: #dc3545;
            --bg-gradient: linear-gradient(135deg, #0f0c29, #24243e, #4a4063);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Noto Sans Myanmar', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translate W(-50%);
            padding: 15px 30px;
            border-radius: 25px;
            z-index: 5000;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.5s ease-out;
        }

        .notification.success {
            background: var(--success);
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.5);
        }

        .notification.error {
            background: var(--error);
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.5);
        }

        @keyframes slideDown {
            from { top: -100px; }
            to { top: 20px; }
        }

        .navbar {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--primary);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            margin-right: 15px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 5px var(--primary); }
            50% { transform: scale(1.1); box-shadow: 0 0 20px var(--primary); }
            100% { transform: scale(1); box-shadow: 0 0 5px var(--primary); }
        }

        .logo h1 {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 136, 204, 0.8);
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 25px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.5);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--primary);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
        }

        .section h2 {
            font-size: 2.2em;
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--primary);
        }

        .order-item {
            background: linear-gradient(135deg, rgba(0, 136, 204, 0.2), rgba(0, 170, 255, 0.2));
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.5);
            transition: transform 0.3s;
        }

        .order-item:hover {
            transform: scale(1.02);
        }

        .order-item p {
            margin: 5px 0;
            font-size: 1.1em;
            color: #e6e6e6;
        }

        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 25px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .download-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--primary);
        }

        @media (max-width: 768px) {
            .navbar { flex-direction: column; gap: 15px; }
            .menu { flex-direction: column; gap: 15px; }
            .section { padding: 20px; }
        }
    </style>
</head>
<body>
    <div id="notification" class="notification" style="display: none;"></div>
    <div class="navbar">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/Opper125/telegram-premium-shop/756e2da02cfc2a5f510630e894b736fb6351468f/telegram-logo.png" alt="Telegram Logo" class="logo-img">
            <h1>Telegram Premium Shop</h1>
        </div>
        <div class="menu">
            <a href="/index.html" class="btn">ပင်မစာမျက်နှာ</a>
            <button id="logoutBtn" class="btn">အကောင့်ထွက်ရန်</button>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <h2>အော်ဒါ မှတ်တမ်း</h2>
            <div id="orderList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        let user = null;
        const GITHUB_TOKEN = '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'; // Replace with your GitHub Token
        const REPO = 'Opper125/telegram-premium-shop'; // Replace with your GitHub repo
        const DATA_PATH = 'data.json';

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.innerHTML = `<span>${type === 'success' ? '✓' : '✗'}</span> ${message}`;
            notification.className = `notification ${type}`;
            notification.style.display = 'flex';
            setTimeout(() => notification.style.display = 'none', 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const storedUser = localStorage.getItem('user');
            if (storedUser) {
                user = JSON.parse(storedUser);
                fetchOrders();
                setInterval(fetchOrders, 5000); // Real-time updates every 5 seconds
            } else {
                showNotification('အကောင့်ဝင်ရန် လိုအပ်ပါသည်ၡ', 'error');
                setTimeout(() => window.location.href = '/index.html', 2000);
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('user');
            user = null;
            showNotification('အကောင့်ထွက်ပြီးပါပြီၡ', 'success');
            setTimeout(() => window.location.href = '/index.html', 1000);
        });

        async function fetchOrders() {
            if (!user) return;
            try {
                const response = await fetch('/.netlify/functions/data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'getOrders', email: user.email })
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                if (data.error) {
                    document.getElementById('orderList').innerHTML = `<p>${data.error}</p>`;
                } else {
                    const orders = data.orders || [];
                    document.getElementById('orderList').innerHTML = orders.map(order => `
                        <div class="order-item">
                            <p>အမှာစာအမှတ်: ${order.id}</p>
                            <p>လများ: ${order.months}</p>
                            <p>အရေအတွက်: ${order.quantity}</p>
                            <p>စုစုပေါင်း: ${order.total} ကျပ်</p>
                            <p>အခြေအနေ: ${order.status}</p>
                            <p>အချိန်: ${new Date(order.timestamp).toLocaleString()}</p>
                            <button class="download-btn" onclick='downloadReceipt(${JSON.stringify(order)})'>Download Receipt</button>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error fetching orders:', error);
                showNotification('အော်ဒါများကြည့်ရာတွင် အမှားၡ', 'error');
            }
        }

        function downloadReceipt(order) {
            const doc = new jsPDF();
            const logoUrl = 'https://raw.githubusercontent.com/Opper125/telegram-premium-shop/756e2da02cfc2a5f510630e894b736fb6351468f/telegram-logo.png';

            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = logoUrl;
            img.onload = () => {
                doc.addImage(img, 'PNG', 10, 10, 30, 30);
                doc.setFontSize(20);
                doc.setTextColor(0, 136, 204);
                doc.text('Telegram Premium Shop', 50, 25);
                doc.setFontSize(12);
                doc.setTextColor(0);
                doc.text('Order Receipt', 50, 35);

                doc.setFontSize(12);
                doc.text(`Order ID: ${order.id}`, 10, 50);
                doc.text(`Email: ${order.email}`, 10, 60);
                doc.text(`Months: ${order.months}`, 10, 70);
                doc.text(`Quantity: ${order.quantity}`, 10, 80);
                doc.text(`Total: ${order.total} ကျပ်`, 10, 90);
                doc.text(`Transaction Last 6: ${order.transactionLast6}`, 10, 100);
                doc.text(`Telegram Username: ${order.telegramUsername}`, 10, 110);
                doc.text(`Payment Method: ${order.paymentMethod}`, 10, 120);
                doc.text(`Status: ${order.status}`, 10, 130);
                doc.text(`Date: ${new Date(order.timestamp).toLocaleString()}`, 10, 140);

                doc.setDrawColor(0, 136, 204);
                doc.setLineWidth(1);
                doc.roundedRect(5, 5, 200, 280, 5, 5, 'S');
                doc.save(`Telegram_Premium_Order_${order.id}.pdf`);
            };
            img.onerror = () => {
                showNotification('လိုဂို မတင်နိုင်ပါၡ ထပ်ကြိုးစားပါၡ', 'error');
            };
        }
    </script>
</body>
</html>
