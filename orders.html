<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Panel üåü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            background-image: url('https://raw.githubusercontent.com/Opper125/telegram-premium-shop/main/telegram-logo.png');
            background-size: 100px;
            background-repeat: repeat;
            background-opacity: 0.1;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .order {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        .payment-logo {
            width: 50px;
            height: 50px;
            margin-top: 10px;
        }
        button {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .clear-data {
            width: 100%;
            padding: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .clear-data:hover {
            background: #c0392b;
        }
        .action-buttons {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orders Panel</h1>
        <button class="clear-data" onclick="clearData()">Clear Data</button>
        <div id="orders"></div>
    </div>

    <script>
        function displayOrders(orders) {
            const ordersDiv = document.getElementById('orders');
            ordersDiv.innerHTML = '';
            const groupedOrders = {};
            orders.forEach(order => {
                if (!groupedOrders[order.userId]) {
                    groupedOrders[order.userId] = [];
                }
                groupedOrders[order.userId].push(order);
            });
            for (const userId in groupedOrders) {
                const userOrders = groupedOrders[userId];
                const userDiv = document.createElement('div');
                userDiv.className = 'user-orders';
                userDiv.innerHTML = `<h3>User ID: ${userId}</h3>`;
                userOrders.forEach(order => {
                    const div = document.createElement('div');
                    div.className = 'order';
                    div.innerHTML = `
                        <p>Phone Number: ${order.phoneNumber}</p>
                        <p>Months: ${order.months}</p>
                        <p>Quantity: ${order.quantity}</p>
                        <p>Total: ${order.total} MMK</p>
                        <p>Transaction ID: ${order.transactionId}</p>
                        <p>Telegram Username: ${order.telegramUsername}</p>
                        <p>Timestamp: ${order.timestamp}</p>
                        <p>Status: ${order.status === 'approved' ? 'Approved! ‚úÖ' : order.status === 'rejected' ? 'Rejected! ‚ùå' : 'Pending ‚è≥'}</p>
                        <img class="payment-logo" src="${order.paymentMethod === 'kpay' ? 'https://github.com/Opper125/telegram-premium-shop/blob/92f6aac8a5242653c44e1640d2b83f7a5bcfb226/kpay-logo.png?raw=true' : 'https://github.com/Opper125/telegram-premium-shop/blob/92f6aac8a5242653c44e1640d2b83f7a5bcfb226/wave-logo.png?raw=true'}" alt="${order.paymentMethod} Logo">
                    `;
                    const actionButtons = document.createElement('div');
                    actionButtons.className = 'action-buttons';
                    if (order.status === 'pending') {
                        actionButtons.innerHTML = `
                            <button onclick="approveOrder(${order.id})">Approve</button>
                            <button onclick="rejectOrder(${order.id})">Reject</button>
                        `;
                    }
                    div.appendChild(actionButtons);
                    userDiv.appendChild(div);
                });
                ordersDiv.appendChild(userDiv);
            }
        }

        async function approveOrder(orderId) {
            try {
                const response = await fetch('/api/data', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: orderId, status: 'approved' })
                });
                if (!response.ok) throw new Error('Failed to approve order');
                const result = await response.json();
                console.log(result.message);
            } catch (error) {
                console.error('Error approving order:', error);
            }
        }

        async function rejectOrder(orderId) {
            try {
                const response = await fetch('/api/data', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: orderId, status: 'rejected' })
                });
                if (!response.ok) throw new Error('Failed to reject order');
                const result = await response.json();
                console.log(result.message);
            } catch (error) {
                console.error('Error rejecting order:', error);
            }
        }

        async function clearData() {
            try {
                const response = await fetch('/api/data', {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Failed to clear orders');
                const result = await response.json();
                console.log(result.message);
            } catch (error) {
                console.error('Error clearing data:', error);
            }
        }

        function setupRealTime() {
            const eventSource = new EventSource('/api/data-stream');
            eventSource.onmessage = (event) => {
                try {
                    const orders = JSON.parse(event.data);
                    displayOrders(orders);
                } catch (error) {
                    console.error('Error parsing SSE data:', error);
                }
            };
            eventSource.onerror = (error) => {
                console.error('SSE Error:', error);
                eventSource.close();
                setTimeout(setupRealTime, 5000);
            };
        }

        window.onload = () => {
            setupRealTime();
        };
    </script>
</body>
</html>
