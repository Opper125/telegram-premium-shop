<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Telegram Premium Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #34495e;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px 0;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a Post</h2>
        <div class="form-group">
            <label for="content">Post Content:</label>
            <textarea id="content" rows="4" placeholder="Write your post here..."></textarea>
        </div>
        <div class="form-group">
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" accept="image/*">
        </div>
        <div class="form-group">
            <label for="video">Upload Video:</label>
            <input type="file" id="video" accept="video/*">
        </div>
        <div class="form-group">
            <label for="audio">Upload Audio:</label>
            <input type="file" id="audio" accept="audio/*">
        </div>
        <button onclick="submitPost()">Submit Post</button>
    </div>

    <script>
        let userId = localStorage.getItem('userId');

        async function submitPost() {
            if (!userId) {
                alert('Please log in first!');
                window.location.href = '/';
                return;
            }

            const content = document.getElementById('content').value;
            const photo = document.getElementById('photo').files[0];
            const video = document.getElementById('video').files[0];
            const audio = document.getElementById('audio').files[0];

            if (!content && !photo && !video && !audio) {
                alert('Please provide content or media!');
                return;
            }

            const formData = new FormData();
            formData.append('userId', userId);
            formData.append('content', content);
            if (photo) formData.append('photo', photo);
            if (video) formData.append('video', video);
            if (audio) formData.append('audio', audio);
            formData.append('timestamp', new Date().toISOString());

            try {
                const response = await fetch('/.netlify/functions/submit-post', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (result.success) {
                    alert('Post submitted successfully!');
                    document.getElementById('content').value = '';
                    document.getElementById('photo').value = '';
                    document.getElementById('video').value = '';
                    document.getElementById('audio').value = '';
                } else {
                    alert('Error submitting post.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        }
    </script>
</body>
</html>
