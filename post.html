<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post üìù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            font-size: 1em;
        }
        input[type="file"] {
            margin-bottom: 15px;
            display: block;
        }
        .preview {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a Post</h2>
        <textarea id="postContent" placeholder="Write your post here..."></textarea>
        <label for="postImage">Upload Image:</label>
        <input type="file" id="postImage" accept="image/*" onchange="previewMedia('image')">
        <img id="previewImage" class="preview" alt="Image Preview">
        
        <label for="postVideo">Upload Video:</label>
        <input type="file" id="postVideo" accept="video/*" onchange="previewMedia('video')">
        <video id="previewVideo" class="preview" controls></video>
        
        <label for="postAudio">Upload Audio:</label>
        <input type="file" id="postAudio" accept="audio/*" onchange="previewMedia('audio')">
        <audio id="previewAudio" class="preview" controls></audio>
        
        <button onclick="submitPost()">Post</button>
    </div>

    <script>
        let imageData = null;
        let videoData = null;
        let audioData = null;

        function previewMedia(type) {
            let file;
            let previewElement;
            let reader = new FileReader();

            if (type === 'image') {
                file = document.getElementById('postImage').files[0];
                previewElement = document.getElementById('previewImage');
                imageData = null;
            } else if (type === 'video') {
                file = document.getElementById('postVideo').files[0];
                previewElement = document.getElementById('previewVideo');
                videoData = null;
            } else if (type === 'audio') {
                file = document.getElementById('postAudio').files[0];
                previewElement = document.getElementById('previewAudio');
                audioData = null;
            }

            if (file) {
                reader.readAsDataURL(file);
                reader.onload = function(e) {
                    previewElement.src = e.target.result;
                    previewElement.style.display = 'block';
                    if (type === 'image') imageData = e.target.result;
                    if (type === 'video') videoData = e.target.result;
                    if (type === 'audio') audioData = e.target.result;
                };
            } else {
                previewElement.style.display = 'none';
            }
        }

        async function submitPost() {
            const content = document.getElementById('postContent').value;
            if (!content) {
                alert('Please write something to post!');
                return;
            }

            const post = {
                userId: localStorage.getItem('userId'),
                content: content,
                image: imageData,
                video: videoData,
                audio: audioData,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(post)
                });
                if (!response.ok) throw new Error('Failed to save post');
                const result = await response.json();
                console.log(result.message);
                alert('Post submitted successfully!');
                window.close();
            } catch (error) {
                console.error('Error saving post:', error);
                alert('Error saving post: ' + error.message);
            }
        }
    </script>
</body>
</html>
