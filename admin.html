<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel ðŸŒŸ</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #0288d1;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .order {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #0288d1;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: linear-gradient(45deg, #0288d1, #03a9f4);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #03a9f4, #0288d1);
        }
        .star {
            position: absolute;
            background: rgba(255, 215, 0, 0.9); /* More visible yellow stars */
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: fall 3s linear infinite;
            z-index: 0;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div id="orders"></div>
    </div>

    <script>
        function loadOrders() {
            let orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const ordersDiv = document.getElementById('orders');
            ordersDiv.innerHTML = '';
            orders.forEach((order, index) => {
                if (order.status === 'pending') {
                    const div = document.createElement('div');
                    div.className = 'order';
                    div.innerHTML = `
                        <p>User ID: ${order.userId}</p>
                        <p>Months: ${order.months}</p>
                        <p>Quantity: ${order.quantity}</p>
                        <p>Total: ${order.total} MMK</p>
                        <p>Transaction ID: ${order.transactionId}</p>
                        <p>Telegram Username: ${order.telegramUsername}</p>
                        <p>Status: ${order.status}</p>
                        <button onclick="approveOrder(${index})">Approve</button>
                        <button onclick="rejectOrder(${index})">Reject</button>
                    `;
                    ordersDiv.appendChild(div);
                }
            });
        }

        function approveOrder(index) {
            let orders = JSON.parse(localStorage.getItem('orders') || '[]');
            orders[index].status = 'approved';
            localStorage.setItem('orders', JSON.stringify(orders));
            notifyUser(orders[index].userId, 'approved');
            removeProcessedOrder(index);
            loadOrders();
        }

        function rejectOrder(index) {
            let orders = JSON.parse(localStorage.getItem('orders') || '[]');
            orders[index].status = 'rejected';
            localStorage.setItem('orders', JSON.stringify(orders));
            notifyUser(orders[index].userId, 'rejected');
            removeProcessedOrder(index);
            loadOrders();
        }

        function removeProcessedOrder(index) {
            let orders = JSON.parse(localStorage.getItem('orders') || '[]');
            orders.splice(index, 1);
            localStorage.setItem('orders', JSON.stringify(orders));
            checkDuplicateTransaction(orders);
        }

        function notifyUser(userId, status) {
            const event = new EventSource(`http://localhost:3000/update?userId=${userId}&status=${status}`);
            event.onmessage = () => {
                // Notification handled in index.html
            };
        }

        function checkDuplicateTransaction(orders) {
            const transactionIds = {};
            orders.forEach(order => {
                if (transactionIds[order.transactionId]) {
                    const index = orders.findIndex(o => o.transactionId === order.transactionId && o.status !== 'approved' && o.status !== 'rejected');
                    if (index !== -1) orders.splice(index, 1);
                }
                transactionIds[order.transactionId] = true;
            });
            localStorage.setItem('orders', JSON.stringify(orders));
        }

        function createStars() {
            setInterval(() => {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = Math.random() * 2 + 2 + 's';
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 5000);
            }, 200);
        }

        setInterval(loadOrders, 1000); // Check for updates every second
        window.onload = () => {
            loadOrders();
            createStars();
        };
    </script>
</body>
</html>
