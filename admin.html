<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel ðŸŒŸ</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #0288d1;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .order {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #0288d1;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: linear-gradient(45deg, #0288d1, #03a9f4);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #03a9f4, #0288d1);
        }
        .clear-data {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }
        .clear-data:hover {
            background: linear-gradient(45deg, #d32f2f, #f44336);
        }
        .star {
            position: absolute;
            background: rgba(255, 215, 0, 0.9);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: fall 3s linear infinite;
            z-index: 0;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <button class="clear-data" onclick="clearData()">Clear Data</button à·€à·’à·ƒà·Šà¶­à¶»: Telegram Premium Shop Admin Panel
        <div id="orders"></div>
    </div>

    <script>
        async function loadOrders() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) throw new Error('Failed to fetch orders');
                const orders = await response.json();
                const ordersDiv = document.getElementById('orders');
                ordersDiv.innerHTML = '';
                orders.forEach((order) => {
                    if (order.status === 'pending') {
                        const div = document.createElement('div');
                        div.className = 'order';
                        div.innerHTML = `
                            <p>User ID: ${order.userId}</p>
                            <p>Months: ${order.months}</p>
                            <p>Quantity: ${order.quantity}</p>
                            <p>Total: ${order.total} MMK</p>
                            <p>Transaction ID: ${order.transactionId}</p>
                            <p>Telegram Username: ${order.telegramUsername}</p>
                            <p>Status: ${order.status}</p>
                            <button onclick="approveOrder(${order.id})">Approve</button>
                            <button onclick="rejectOrder(${order.id})">Reject</button>
                        `;
                        ordersDiv.appendChild(div);
                    }
                });
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        async function approveOrder(orderId) {
            try {
                const response = await fetch('/api/data', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: orderId, status: 'approved' })
                });
                if (!response.ok) throw new Error('Failed to approve order');
                const result = await response.json();
                console.log(result.message);
            } catch (error) {
                console.error('Error approving order:', error);
            }
        }

        async function rejectOrder(orderId) {
            try {
                const response = await fetch('/api/data', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: orderId, status: 'rejected' })
                });
                if (!response.ok) throw new Error('Failed to reject order');
                const result = await response.json();
                console.log(result.message);
            } catch (error) {
                console.error('Error rejecting order:', error);
            }
        }

        async function clearData() {
            try {
                const response = await fetch('/api/data', {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Failed to clear orders');
                const result = await response.json();
                console.log(result.message);
            } catch (error) {
                console.error('Error clearing data:', error);
            }
        }

        function setupRealTime() {
            const eventSource = new EventSource('/api/data-stream');
            eventSource.onmessage = () => {
                loadOrders();
            };
            eventSource.onerror = (error) => {
                console.error('SSE Error:', error);
                eventSource.close();
            };
        }

        function createStars() {
            setInterval(() => {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = Math.random() * 2 + 2 + 's';
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 5000);
            }, 200);
        }

        window.onload = () => {
            setupRealTime();
            loadOrders();
            createStars();
        };
    </script>
</body>
</html>
