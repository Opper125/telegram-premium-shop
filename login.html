<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Telegram Premium Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #00aaff;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            transition: background 0.3s;
        }
        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00aaff;
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: #0077cc;
            transform: scale(1.05);
        }
        .link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
        .link a {
            color: #00aaff;
            text-decoration: none;
            font-weight: 500;
        }
        .link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            h2 {
                font-size: 1.5em;
            }
            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button onclick="login()">Login</button>
        <p class="link">အကောင့်မရှိသေးဘူးလား? <a href="register.html">အကောင့်ဖွင့်ရန်</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js"></script>
    <script>
const firebaseConfig = {
  apiKey: "AIzaSyBJacTY2m9yQSDPpq7SLzUYZY6fY8qpSBQ",
  authDomain: "telegram-premium-shop.firebaseapp.com",
  projectId: "telegram-premium-shop",
  storageBucket: "telegram-premium-shop.firebasestorage.app",
  messagingSenderId: "180831107855",
  appId: "1:180831107855:web:e8f20d197611ba7026dc7a",
  measurementId: "G-8ETNRSFGP0",
  databaseURL: "https://telegram-premium-shop-default-rtdb.asia-southeast1.firebasedatabase.app/"
};

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert('Email နှင့် Password အားလုံးဖြည့်ပါ။');
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    alert('အကောင့်ဝင်ပြီးပါပြီ။');
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    let errorMessage = error.message;
                    if (error.code === 'auth/user-not-found') {
                        errorMessage = 'ဤအကောင့်မရှိပါ။ အကောင့်ဖွင့်ပါ။';
                    } else if (error.code === 'auth/wrong-password') {
                        errorMessage = 'စကားဝှက် မမှန်ပါ။';
                    } else if (error.code === 'auth/invalid-email') {
                        errorMessage = 'မမှန်ကန်သော Email ဖြစ်ပါသည်။';
                    }
                    alert('Error: ' + errorMessage);
                });
        }
    </script>
</body>
</html>
